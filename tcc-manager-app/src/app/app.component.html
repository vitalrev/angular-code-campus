      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>
            tcc Manager App
          </h1>
        </div>
      </div>

      </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <app-training-details *ngIf="trainingSelected" [training]="trainingSelected"></app-training-details>

      </div>
    </div>
