<form>
  <div class="form-group row">
    <label for="trainingName" class="col-sm-2 col-form-label">Selected training</label>
    <div class="col-sm-10">
      <input type="text" class="form-control col-sm-6" id="trainingName" name="trainingName" [(ngModel)]="training.name">
    </div>
  </div>
  <div class="form-group row" >
    <label for="trainingDate" class="col-sm-2 col-form-label">Selected training</label><br>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="trainingDate" [class.take-placesoon]="training.nextRun | takePlaceSoon"
             value="{{training.nextRun | date:'short'}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="trainingDesc" class="col-sm-2 col-form-label">Description</label><br>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="trainingDesc" value="{{training.description}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="trainingDImg" class="col-sm-2 col-form-label">Image</label><br>
    <div class="col-sm-10">
      <img id="trainingDImg" [src]="training.imageUrl"/>
    </div>
  </div>
</form>
