<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <table class="table table-hover">
      <thead class="thead-inverse">
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </thead>
      <tbody>
      <tr *ngFor="let training of trainings; let i=index" (click)="onListItemClicked($event, training)"
          style="cursor: pointer;" [class.disabled]="training.discontinued" [class.selected]="training === selectedTraining">
        <td>{{training.id}}</td>
        <td>{{training.name}}</td>
        <td>{{training.description}}</td>
        <td><a [routerLink]="['/training', training.id]">open</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
