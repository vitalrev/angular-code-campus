<table class="table table-hover">
  <thead class="thead-inverse">
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
  </thead>
  <tbody>
  <tr *ngFor="let training of trainings; let i=index" (click)="onListItemClicked($event, training)"
      style="cursor: pointer;" [class.disabled]="training.discontinued" [class.selected]="training === selectedTraining">
    <td>{{training.id}}</td>
    <td>{{training.name}}</td>
    <td>{{training.description}}</td>
  </tr>
  </tbody>
</table>
